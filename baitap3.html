<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Funny Circle</title>
</head>

<body>
    <canvas id="myCanvas" width="1368px" height="768px" style="border:1px solid #d3d3d3; background-color : #650c6d">
    <script>
        var circles = []
        function Circle(x,y,radius){
            this.x = x;
            this.y = y;
            this.radius = radius;
        }
        function getRandomHex(){
            return Math.floor(Math.random()*255)
        }
        function getRandomcolor(){
            var red = getRandomHex();
            var green = getRandomHex();
            var yellow = getRandomHex();
            var blue = getRandomHex();
            return "rgb(" + red + "," + green + "," + yellow + "," + blue + ")" 
        }
            function createCircle(){
            var ctx = document.getElementById("myCanvas").getContext("2d")
            var color = getRandomcolor()
            var x = Math.random() * window.innerWidth;
            var y = Math.random() * window.innerHeight;
            var radius = Math.floor(Math.random()*80)
            var circle = new Circle(x,y,radius)
            circles.push(circle)
            ctx.beginPath()
            ctx.arc(circle.x,circle.y,circle.radius,0,2*Math.PI)
            ctx.fillStyle = color
            ctx.fill()
            }
            function createMultipleCircle() {
                var ctx = document.getElementById("myCanvas").getContext("2d");
                ctx.clearRect(0, 0, 1368, 768);
                for (var i = 0; i < 30; i++) {
                    createCircle();
                }
            }
            createMultipleCircle();
        
            function move() {
                var ctx = document.getElementById("myCanvas").getContext("2d")
                ctx.clearRect(0, 0, 1368, 768) 
                var newX = Math.floor(Math.random()*150) - 75
                var newY = Math.floor(Math.random()*150) - 75   
            for(let i = 0 ; i < circles.length ; i++){
                circles[i].x += newX
                circles[i].y += newY
                ctx.beginPath()
                ctx.arc(circles[i].x,circles[i].y,circles[i].radius,0,2*Math.PI)
                var color = getRandomcolor()
                ctx.fillStyle = color
                ctx.fill()
                }
            }
        setInterval(move,50)
    </script>
     </body>
</html>
